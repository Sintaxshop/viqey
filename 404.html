<!DOCTYPE html>
<html>
<head>
  <script>
    const path = window.location.pathname;

    if (path.includes("/d/")) {
      window.location.href = "/d/index.html";
    } 
    else if (path.includes("/e/")) {
      window.location.href = "/e/index.html";
    } 
    else {
      window.location.href = "/index.html";
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
